<html>
<!-- 头信息的作用
  1.可以设置网页的标题
  2.可以通知浏览器使用指定的标签解释html页面-->
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" >
    <title>这个是我的第一个网页</title>
    <meta name="keywords" content="java培训,php培训,C#培训，羊肉、狗肉、猪肉"/><!--一个网页的关键字最好是3-4个。 seo(搜索引擎优化) -->
</head>
<!--网页的内容应该写在body标签体内-->
<body>
   今天天气不错...
</body>
</html>
