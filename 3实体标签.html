<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体标签</title>
</head>
<!--
为什么使用实体标签:
         因为>  <等一些符号在html页面中有着特殊含义，这些字符如果需要在页面中显示，这时候就应该使用实体标签。

 常用的实体字符：
      空格     &nbsp;
      小于号   &lt;
      大于号   &gt;
------------------------
      人名币： &yen;
      版权 ：  &copy;
      商标：   &reg;

实体标签：

-->
<body>
&nbsp;&nbsp;&nbsp;&nbsp;段落标签是使用&lt;p&gt;标签<br/>
该毛衣的价格：&yen;298<br/>

<《深入javaWeb》>该书版权归属于：&copy;张孝祥

<hr/>

本次活动最后的解释器归属于：&reg;传智播客

</body>
</html>
