<!--
<a>超链接标签
a标签常用的属性：
     href ： 用于指定链接的资源
     target：设置打开新资源的目标。   _blank 在独立的窗口打开新资源。  _self 在当前窗口打开新资源

file:file协议（文件协议）这种协议主要是用于搜索本地机器的资源文件的。

格式：
     file:\\\f:\美女\1.jpg

a标签的原理：
      a标签的href属性值如果是以http开头的，那么浏览器会马上启动http解释器去解释该网址，首先
      会在本地机器去找一个hosts文件，如果在hosts文件上该域名没有对应的主机，那么浏览器就会到对应的
      dns服务器去寻找该域名对应的主机号。如果找到了对应的主机，那么该请求就会发给对应的主机。

      如果a标签的href属性值没有以任何协议开头，那么浏览器就会启动file协议解释器去解释该资源路径。

超链接标签的作用：
     1.可用于连接资源。

-->
<body>
<a href="http://www.baidu.com">百度</a>
<a target="_blank" href="1头信息的介绍.html">带你去看1.html</a>
</body>
</html>
