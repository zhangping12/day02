<img>图片标签：

img标签常用的属性：
     width：设置宽度
     height：设置高度
     alt：如果图片资源无法找到，那么就显示对应的文字对图片进行说明

热点图：

-->

</head>
<body>
      <img src="11.jpg"  alt="这个是路飞" width="400" height="300" border="0" usermap="#Map" />

          <area shape="circle" coords="189,135,27" href="2常用的标签.html" target="_blank" />
      </map>
</body>
